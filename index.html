<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: red;
      color: black;
      font-weight: 700;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
      background: yellow;
      padding: 20px;
      border-radius: 15px;
      width: 300px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    h1 {
      margin-bottom: 20px;
    }
    .time {
      font-size: 2.5em;
      margin-bottom: 20px;
      font-family: monospace;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button.start { background: #4caf50; color: white; font-weight: 700;}
    button.pause { background: #ffc107; color: black; font-weight: 700; }
    button.reset { background: #f44336; color: white; font-weight: 700; }
    button.lap { background: #2196f3; color: white; font-weight: 700; }
    .laps {
      text-align: left;
      margin-top: 15px;
      max-height: 120px;
      overflow-y: auto;
      font-family: monospace;
      border-top: 1px solid #555;
      padding-top: 10px;
    }
    button.start:hover{
      box-shadow: 1px 0px 19px #4caf50;
    }
    button.pause:hover{
      box-shadow: 1px 0px 19px #ffc107;
    }
    button.reset:hover{
      box-shadow: 1px 0px 19px #f44336;
    }
    button.lap:hover{
      box-shadow: 1px 0px 19px #2196f3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Stopwatch</h1>
    <div class="time" id="display">00:00.00</div>
    <div>
      <button class="start" onclick="startStopwatch()">Start</button>
      <button class="pause" onclick="pauseStopwatch()">Pause</button>
      <button class="reset" onclick="resetStopwatch()">Reset</button>
      <button class="lap" onclick="recordLap()">Lap</button>
    </div>
    <div class="laps" id="laps"></div>
  </div>

  <script>
    let startTime = 0, updatedTime = 0, difference = 0;
    let tInterval, running = false;
    let laps = [];

    function updateDisplay() {
      updatedTime = Date.now() - startTime;
      let minutes = Math.floor((updatedTime % (1000 * 60 * 60)) / (1000 * 60));
      let seconds = Math.floor((updatedTime % (1000 * 60)) / 1000);
      let milliseconds = Math.floor((updatedTime % 1000) / 10);
      document.getElementById("display").innerText =
        `${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}.${String(milliseconds).padStart(2, "0")}`;
    }

    function startStopwatch() {
      if (!running) {
        startTime = Date.now() - difference;
        tInterval = setInterval(updateDisplay, 10);
        running = true;
      }
    }

    function pauseStopwatch() {
      clearInterval(tInterval);
      difference = updatedTime;
      running = false;
    }

    function resetStopwatch() {
      clearInterval(tInterval);
      running = false;
      difference = 0;
      updatedTime = 0;
      document.getElementById("display").innerText = "00:00.00";
      document.getElementById("laps").innerHTML = "";
      laps = [];
    }

    function recordLap() {
      if (running) {
        laps.push(document.getElementById("display").innerText);
        let lapsDiv = document.getElementById("laps");
        lapsDiv.innerHTML = laps.map((lap, index) => `Lap ${index + 1}: ${lap}`).join("<br>");
      }
    }
  </script>
</body>
</html>
